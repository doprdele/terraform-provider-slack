name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.22'
      - name: Run tests
        run: make test
	env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          SLACK_WORKSPACE: ${{ secrets.SLACK_WORKSPACE }}
